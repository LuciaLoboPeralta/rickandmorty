<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Examen Reporting</title>
</head>

<body>
    <div class="container my-5 text-center">
            <button class="btn btn-danger w-100" onclick="traer()">Obtener Personaje</button>
            <div class="mt-5" id="contenido">
        
            
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://rickandmortyapi.com/api/character/')
            .then(res => res.json())
            .then(data => {
                console.log(data.results.length)
                contenido.innerHTML = `
                <img src="${data.results['0'].image}" width="100px" class="img-fluid rounded-circle"> 
                <p>${data.results['0'].name}</p>
                <p>Episodes: ${data.results['0'].episode.length}</p>
                <p>Status: ${data.results['0'].status}</p>
                <p>Species: ${data.results['0'].species}</p>
                <p>Gender: ${data.results['0'].gender}</p>
                <p>Origin: ${data.results['0'].origin.name}</p>
                <p>Location: ${data.results['0'].location.name}</p>
                `
            })
        } 
    </script>


</body>


</html>
